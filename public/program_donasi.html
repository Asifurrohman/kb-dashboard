<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kakak Bintang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-custom-ligth-grey w-full h-full">
    <div class="relative">
        <aside id="sidebar" class="w-2/5 sm:w-3/5 lg:w-1/5 bg-custom-dark-grey min-h-screen fixed top-0 -translate-x-full lg:translate-x-0 lg:left-0 transition ease-in-out duration-300 z-20 lg:z-0">
            <div class="w-full px-5 py-4 flex flex-row justify-between lg:justify-center">
                <a href="#" class=""><img src="img/logo.svg" alt="" class="h-8"></a>
                <button id="closeHamburgerMenu">
                    <ion-icon name="close-outline" class="block lg:hidden text-white" size="large"></ion-icon>
                </button>
            </div>
            <hr class="border-slate-50/[.09]">
            <div class="link-wrapper px-3 text-sm sm:text-base">
                <ul class="mt-5">
                    <li>
                        <a href="program_donasi.html" class="flex items-center rounded p-2 hover:bg-custom-blue text-white mb-2.5">
                            <span class="w-5 h-5"><ion-icon name="grid"></ion-icon></span>
                            <span class="ms-3">Beranda</span>
                        </a>
                        <a href="#" class="flex items-center rounded p-2 text-white bg-slate-50/[.09] mb-2.5">
                            <span class="w-5 h-5"><ion-icon name="library"></ion-icon></span>
                            <span class="ms-3">Program Donasi</span>
                        </a>
                        <a href="adik_bintang_saya.html" class="flex items-center rounded p-2 hover:bg-custom-blue text-white mb-2.5">
                            <span class="w-5 h-5"><ion-icon name="people"></ion-icon></span>
                            <span class="ms-3">Adik Bintang Saya</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        
        <nav class="h-16 bg-white drop-shadow fixed w-full lg:w-4/5 right-0 top-0 z-10">
            <div class="container w-full h-full p-5 flex flex-row justify-between lg:justify-end items-center">
                <button class="block lg:hidden" id="hamburgerMenu">
                    <ion-icon name="menu-outline" class="text-dark h-10" size="large"></ion-icon>
                </button>
                <div class="flex flex-row">
                    <button class="flex flex-row items-center mr-5 lg:mr-10">
                        <img src="img/flags/id.svg" alt="" class="h-3 rounded mr-2">
                        <span class="hover:text-custom-blue">ID</span>
                    </button>
                    <button class="flex flex-row items-center">
                        <span class="mr-2.5 hover:text-custom-blue">Michelangelo</span>
                        <div class="relative w-12 h-12">
                            <img class="shadow rounded-full max-w-full h-auto align-middle border-none" src="img/shanon.jpg" alt="user image" />
                        </div>
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="w-full lg:w-4/5 absolute right-0">
            <main class="min-h-screen bg-white mx-5 rounded shadow-md right-0 mt-24 p-5">
                <div class="w-full mx-auto bg-white rounded shadow-lg border border-inherit overflow-hidden mb-5">
                    <div class="md:flex">
                        <div class="md:shrink-0">
                            <img class="h-48 w-full object-cover md:h-full md:w-48" src="img/zara.png" alt="Modern building architecture">
                        </div>
                        <div class="p-8">
                            <h3 href="#" class="block text-lg leading-tight font-medium text-black">Zara</h3>
                            <p class="mt-2 mb-5 text-slate-500">Cita-cita saya ingin menjadi guru karena saya ingin membanggakan kedua ornag tua... </p>
                            <a href="#" class="text-center bg-custom-blue-2 hover:bg-custom-blue text-white rounded px-5 py-2 block">Lihat Detail</a>
                        </div>
                    </div>
                </div>
                
                <div class="w-full">
                    <div class="w-full bg-custom-blue rounded">
                        <div class="md:flex">
                            <div class="md:shrink-0">
                                <img class="h-48 w-full object-cover md:h-full md:w-48" src="img/zara.png">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <button class="fixed bg-custom-blue-2 hover:bg-custom-blue rounded-full bottom-0 right-0 mb-4 mr-4 flex px-5 py-2 items-center text-white">
            <span class="mr-2">Pesan</span>
            <ion-icon name="mail" size="large"></ion-icon>
        </button>
        
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
